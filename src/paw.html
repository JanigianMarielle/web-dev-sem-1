<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to CSS -->
  </head>
  <body>

    <script type="module">
      import { getNamesMC } from './getnames.js';
      let names = [];

      window.addEventListener('DOMContentLoaded', async () => {
        names = await getNamesMC(["dogs", "cats", "birds"]);
        const p = document.getElementById("Names");
        p.textContent = names.join(`\n`);
        console.log(names.join(`\n`));
        p.style.whiteSpace = "pre-wrap";
      })

    </script>

    <a href="index.html"><h1>Pets</h1></a>

    <!-- Subcategory Navigation Bar -->
    <nav class="subcategory-nav">
      <ul>
        <li><a href="dogs.html" class="nav-menu">Dogs</a></li>
        <li><a href="cats.html" class="nav-menu">Cats</a></li>
        <li><a href="birds.html" class="nav-menu">Birds</a></li>
      </ul>
    </nav>

    <h1></h1>
<p id="Names"></p>

  </body>
</html>
